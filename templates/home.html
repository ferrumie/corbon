{% extends 'base.html'%}
{% load static%}
{% block content %}
<style>
    h3{
        text-decoration: none;
      
        color:#31455a;
        font-weight: 400;
        
    }

    .slide{
        height: 500px!important;
        width: 700px;
    }
    .slider{
        margin-top: 50px;
    }
    #emaillabel{
        font-weight: bolder;
    }
    h3{
        text-align: center;
    }
</style>

<div class="container slider">


    <div class="row" >
        <div class="col-sm-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img   class="d-block w-100 slide" src="https://files.slack.com/files-pri/T0148TPPJRW-F017APF6YPP/img-20200705-wa0002.jpg" alt="First slide">
                </div>
                <!--
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://files.slack.com/files-pri/T0148TPPJRW-F017APF6YPP/img-20200705-wa0002.jg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://files.slack.com/files-pri/T0148TPPJRW-F017APF6YPP/img-20200705-wa0002.jpg" alt="Third slide">
                </div>-->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            
                        

                

                

        </div> 
        <div class="col-sm-4">
            {% if error%}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
        {% endif %}
              
            <form method = "POST">
                {% csrf_token %}
              <div class="form-group">
                <h3>Login</h3>
                <label for="email" id="emaillabel">Email</label>
                
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name = "email" /> <br>
              </div>
              <button type="submit" class="btn btn-primary" >Send mail</button>
            </form>
     
      </div>

    </div>
    
</div><!-- slider-->

{% endblock content %}
