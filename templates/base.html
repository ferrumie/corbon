<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  

    <title>Corbon</title>
      <style>
          body {
            font-family: Candara, sans-serif;
        background-color: #d5edf9 !important;

    
          }
          img#logo1{
            height:120px;
            width: 150px;

          img#logo2 {
            height: 95px;

            top:5px;

          a {
            font-weight: bold;
          }
          #footer{
            position: absolute;
            bottom: 0;
            font-size: large;
            width: 100%;
          }
      </style>
  </head>
  <body>
    
      <nav class="navbar navbar-expand-md navbar-dark bg-info mb-3">
        
        <div class="container">
          
          <h2><a class="navbar-brand mr-4" href="/"><b>Corbon</b></a></h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                {% if request.user.is_authenticated %}
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'home'%}">Home</a>
                   <a class="nav-item nav-link" href="{% url 'download'%}">Download </a>
                </div>
                {% endif  %}
                <!-- Navbar Right Side -->
                {% if request.user.is_authenticated %}
                <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'logout' %}">logout</a>
                </div>
                {% endif  %}
                {% if request.user.is_staff %}

                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'upload' %}">Upload files</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'store_emails' %}">Upload Excel</a>
                </div>
               
                {% endif  %}
            </div>
            
        </div>
    </nav>
    <div class="center">
        {% block content%}
       
        {% endblock content %}
    </div>
    

    <!-- Footer -->
</main>
